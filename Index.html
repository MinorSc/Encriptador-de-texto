<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Encriptado de Palabras</title>
</head>

<body>

    <header class="logo">
        <img class="logo__img" src="Assets/Logo.png" alt="logo">
    </header>


    <main>

        <section>
            <div>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese su texto aquí"></textarea>
            </div>



            <div>
                <h6 class="Informacion">Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>

                <button class="btn-desencriptar" onclick="btnDesenncriptar()">
                    Desencriptar
                </button>
            </div>
        </section>

        <section>
            <div>
                <textarea class="mensaje" cols="20" rows="10" placeholder=""></textarea>
            </div>
            <div>
                <button class="copiar">Copiar</button>
            </div>
            </div>
        </section>
    </main>


    <footer>
        <p>Desarrollado por Minor Solano</p>
    </footer>




    <script src="Js/encriptador.js"></script>
</body>

</html>
